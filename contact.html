<body>
  <main class="page-wrapper">
    <!-- Navigation -->
    <nav class="main-nav"> 
      <i class="exit fas fa-times"></i>
      <i class="btn fas fa-bars"></i> 
      <a class="brand" href="index.html"><div class="logo">
        <i class="fab fa-jenkins"></i>
        <h4 class="company name">Sophisticated Cigars</h4>
        </div></a>
      <ul>
        <li><a href="index.html">Home</a>></li>
        <li><a href="gallery.html">Gallery</a></li>

        <li><a href="login.html">Login</a></li>
        <li><a class="register-link" href="register.html">Register</a></li>
      </ul>
    </nav>
    <div class="first-viewport">
      <h1 class="team">Our Team</h1>
      <div class="contact-gallery">
        <figure>
          <img src="assets/images/contact/image1s.jpg" alt="Random Lorem Picsum">
          <figcaption>
            <h3>Joseph Lewitt</h3>
            <p>Owner</p>
          </figcaption>
        </figure>
        <figure>
          <img src="assets/images/contact/image2s.jpg" alt="Random Lorem Picsum">
          <figcaption>
            <h3>Jane Doe</h3>
            <p>Manager</p>
          </figcaption>
        </figure>
        <figure>
          <img src="assets/images/contact/image3s.jpg" alt="Random Lorem Picsum">
          <figcaption>
            <h3>John Doe</h3>
            <p>Barista</p>
          </figcaption>
        </figure>
      </div>
      <a href="#contact-form" class="contact-form-link">Fill out Contact Form</a>
    </div>
    <section id="contact-form">
      <form
  action="https://formspree.io/f/mrgoeaan"
  method="POST">
        <fieldset class="full-fieldset">
          <legend>Please fill out our contact form</legend>
          <div class="contact-fieldset">
            <h4>Contact Information</h4>
            <label for="email">
              Your email:</label>
            <input type="email" name="_replyto" id="email" placeholder="How should we contact you?">
          </div>
          <div class="inquiry-fieldset">
           <h4>Inquiry</h4>
            <label for="text-area">
              Your message:</label>
            <textarea name="message" id="text-area" placeholder="How can we help you?"></textarea>
            </div>
          <div class ="send-button">
            <button type="submit">Send Message</button>
          </div>
        </fieldset>
      </form>
    </section>
    <footer class="page-footer">
