      <form class="log-reg-form" action="#">

              <label for="pword">Password: <abbr title="required" aria-label="required"><span class="required">*</span></abbr></label>

            </div>
            <div class="log-reg-button-wrapper">
              <button class="log-reg-button" type="submit">Login</button>
            </div>
          </fieldset>
        </form>
      <div class="log-reg-invitation">
